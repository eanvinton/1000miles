<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ONE STEP AT A TIME | Elena Vinton</title>
    <link href="https://fonts.googleapis.com/css?family=EB+Garamond:400i|Red+Hat+Display:500,700&display=swap" rel="stylesheet">
  </head>

  <style media="screen">

    * {
      margin: 0;
      padding: 0;
      font-family: 'Red Hat Display', sans-serif;
    }

    .home, #top {
      display: flex;
      color: white;
    }

    .home {
      background-repeat: no-repeat;
      background-position: bottom;
      background-size: cover;
      background-attachment:fixed;
      height: 70vh;
      width: 100vw;
      justify-content: center;
      align-items: center;
    }

    #index {
      background-image: url('https://images.unsplash.com/photo-1534109284468-ad30ffd1f41d?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1500&q=80');
    }

    #top {
      position: absolute;
      top: 0;
      justify-content: space-between;
      align-items:center;
      width: 100%;
    }

    #logo {
      font-size:20px;
      margin:10px 15px;
    }

    nav {
      /* align-self: center; */
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 10px 5px;
      padding: 10px 15px;
      transition: 0.3s;
    }

    nav a:last-child{
      margin-right:15px;
    }

    nav a:hover {
      transition: 0.4s;
      color: grey;
      letter-spacing:2px;
    }

    #donate {
      border:solid white 1px;
      border-radius:20px;
    }

    #donate:hover {
      background-color: white;
    }

    #statement {
      margin:0px auto;
      text-align: center;
      /* align-self: center; */
    }

    #slogan {
      font-size:55px;
      letter-spacing: 8px;
      font-weight:bolder;
    }

    #container {
      margin:50px 0px;
      display:flex;
      justify-content:space-between;
    }

    #stories {
      margin:0px auto;
      padding:0px 20px;
      min-width:100px;
      text-align: center;
    }

    #stories a {
      text-decoration:none;
      color: grey;
      font-size:12px;
      transition:0.4s;
    }

    #stories a:hover {
      color:green;
      letter-spacing: 1px;
      transition:0.4s;
    }

    #stories #active {
      color:black;
    }

    #stories #active:hover {
      color:green;
      letter-spacing: 1px;
      transition:0.4s;
    }

    #about_text {
      font-family: "Times", serif;
      font-weight:bold;
      font-size:18px;
      color:green;
    }

    .story {
      margin:0px auto;
      /* width:90%; */
      font-family: "Times", serif;
    }

    .story h2, .story div, .story h4 {
      font-family: "Times", serif;
      font-weight:normal;
    }

    .story h2 {
      font-size:35px;
    }

    .story h4 {
      /* font-size:35px; */
      margin:0px 0px 10px 0px;
      color:grey;
    }



  </style>
  <body>

    <div class="home" id='index'>
      <div id='statement'>
        <p id="slogan"><b>NEWS</b></p>
      </div>
    </div>

    <div id="top">
      <div id='logo'>ONE THOUSAND<br>MILES</div>
      <nav>
        <a href="index.html">HOME</a>
        <a href="about.html">ABOUT</a>
        <a href="news.html">NEWS</a>
        <a href="donate.html" id='donate'>DONATE</a>
      </nav>
    </div>

    <div id='container'>
      <!-- THis is the story navigation bar -->
      <div id='stories'>
        <p id='about_text'>POSTS</p>
        <!-- To add a new story, simply copy one of the lines below and change the href value to it's corresponding story -->
        <!-- You could also include a short version of the name of the post for users to click on -->
        <p><a href="#story1">NAME#1</a></p>
        <p><a href="#story2">NAME#2</a></p>
      </div>

      <div style='margin-right:20px; width:100%;'>

        <!-- For a new post, simply copy and paste what's below and post it above (so that the most recent post is first)! -->
        <!-- Some important notes: change the id name to story3, story4, etc. You get the point :) -->
        <!-- Do NOT change the class. -->
        <div class="story" id='story1'>
          <!-- Below is the data -->
          <h4>August 15, 2019</h4>
          <!-- Below is your title -->
          <h2>Post 1</h2>
          <!-- Below is the actual text -->
          <div class="" style="height:500px;">
            <!-- For each new paragraph, insert your texts between new <p></p> tags -->
            <p></p>
          </div>

        <!-- Don't forget to update the story navigation bar above by adding the name and id name under href! ^^ -->
        </div>

        <div class="story" id='story2'>
          <h4>August 15, 2019</h4>
          <h2>Post 2</h2>
          <div class="" style="height:300px;"></div>
        </div>

      </div>
    </div>

  </body>
</html>
